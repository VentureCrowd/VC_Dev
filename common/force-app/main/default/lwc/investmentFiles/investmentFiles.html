<template>
    <article class="slds-card"  if:true={showFiles}>
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="utility:contract_doc" alternative-text="File" title="File"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="file">
                            <span>Files</span>
                        </a>
                    </h2>
                </div>
                <div if:false={isDesktop}>
                    <div if:true={showViewMore}>
                        <!-- VEN-293  added code to change position of button for mobile -->
                        <button class="slds-button slds-button_base"
                        style="border: 1px solid #000;
                        color: #000;
                        border-radius: 30px;
                        padding: 2px 16px;
                        font-size: 12px;
                        font-weight: 400;
                        transition: all 300ms ease;
                        font-family: 'Caxton-2',sans-serif!important"  title="View All" onclick={viewMore}>View All</button>
                    </div>
                </div>                
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div if:true={showinvestDocs}>
                <div class="slds-text-heading_small slds-p-bottom_medium">Investment Documents</div>
                <lightning-datatable key-field="id" data={investDocs} columns={columns} hide-checkbox-column hide-table-header>
                </lightning-datatable>
            <br/>
            </div>
            <div if:true={showinvestUpdateDocs}>
                <div class="slds-text-heading_small slds-p-bottom_medium">Investment Updates and Actions</div>
                <lightning-datatable key-field="id" data={investUpdateDocs} columns={columns} hide-checkbox-column hide-table-header>
                </lightning-datatable>
                <br/>
            </div>
            <div if:true={showfinanceStatementDocs}>
                <div class="slds-text-heading_small slds-p-bottom_medium">Financial Statements and Distribution</div>
                <lightning-datatable key-field="id" data={financeStatementDocs} columns={columns} hide-checkbox-column hide-table-header>
                </lightning-datatable>
                <br/>
            </div>            
        </div>
        <div if:true={isDesktop}>
        <footer class="slds-card__footer" if:true={showViewMore}>
            <div class="slds-text-align_center" >
                <!-- VEN-293  added code to change button style -->
                <button class="slds-button slds-button_base"
                style="    border: 1px solid #000;
                color: #000;
                border-radius: 30px;
                padding: 2px 16px;
                font-size: 12px;
                font-weight: 400;
                transition: all 300ms ease;
                font-family: 'Caxton-2',sans-serif!important"  title="View All" onclick={viewMore}>View All</button>
            </div>
          </footer>
        </div>
    </article>
</template>
