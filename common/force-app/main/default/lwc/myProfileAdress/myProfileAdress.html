<template>
    <lightning-spinner if:true={showspinner}></lightning-spinner>
    <lightning-card>
        <div class="lc-title">
            <slot name="title">
                <p class="slds-p-horizontal_small">Mailing Address </p>
            </slot>
        </div>
        <div class="slds-grid slds-gutters slds-wrap">
            <div class="slds-col slds-size_1-of-1">
                <!-- <lightning-textarea label="Street" value={mailadd.Street} disabled>
                </lightning-textarea> -->
                <b>{mailadd.Street}</b>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-1">
                <!-- <lightning-input label="City/Suburb" value={mailadd.City} disabled></lightning-input> -->
                <b>{mailadd.City}</b>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-1">
                <!-- <lightning-input label="State/Province" value={mailadd.State} disabled></lightning-input> -->
                <b>{mailadd.State}</b> &nbsp;<b>{mailadd.PostalCode}</b>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-1">
                <!-- <lightning-input label="Country" value={mailadd.Country} disabled></lightning-input> -->
                <b>{mailadd.Country}</b>
            </div>
        </div>
        <slot name="footer">
            <button class="slds-button edit-button" onclick={handleedit}>Edit</button>
        </slot>
    </lightning-card>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate vc-font-caxton4">Update Mailing Address</h2>
                </header>        
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <c-loqate-address label=" Mailing Address"></c-loqate-address>
                </div>        
                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={hidemodal}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handlesave}>Save</button>
                </footer>        
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
