                    <c-vc-product-lwc

          </div>
          <template if:true={showmorebtn}>
               <div class="slds-m-left_x-small slds-align_absolute-center" style="padding-top: 20px; padding-bottom: 70px;">

               </div>
          </template>
     </section>
