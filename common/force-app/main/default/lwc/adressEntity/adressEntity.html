<template>
    <button class="slds-button slds-button_neutral vc_viewMoreButton" title="Update Address" onclick={handleedit}>Update Address</button>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <lightning-spinner if:true={showspinner}></lightning-spinner>
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate vc-font-caxton4">Update Billing Address</h2>
                </header>        
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <c-loqate-address label=" Billing Address"></c-loqate-address>
                </div>        
                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={hidemodal}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handlesave}>Save</button>
                </footer>        
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
